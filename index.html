<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UUID Generator</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1 class="modal-header">UUID Converter</h1>
    <form>
        <div class="form-group">
            <small id="inputHelp" class="form-text text-muted">Type the string to hash</small>
            <label for="input">Input</label>
            <input type="text" class="form-control" id="input">
        </div>
        <div class="form-group">
            <label for="output">UUID</label>
            <textarea type="text" class="form-control" id="output" readonly></textarea>
        </div>
    </form>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="CreateMD5Hash.js"></script>
<script src="main.js"></script>
</html>
